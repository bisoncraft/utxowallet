version: "2"
run:
  timeout: 10m
linters:
  default: none
  enable:
    - asciicheck
    - bidichk
    - durationcheck
    - copyloopvar
    - govet
    - grouper
    - ineffassign
    - makezero
    - nosprintfhostport
    - reassign
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tparallel
    - unconvert
  settings:
    staticcheck:
      checks:
          - S1*
formatters:
  enable:
    - gofmt
    - goimports
